<h2 id="toc_1.1">多行注释</h2>

<p>
首先 <code>&lt;C-v&gt;</code> 进入多行选择模式，然后通过 <code>j</code> 和 <code>k</code> 来上下选择需要注释的行。
</p>

<p>
选好之后按 <code>I</code> （注意是大写哦），输入你要注释的符号，比如两个斜杠（//）、
井号（#）、分号（;）等等，输入完毕之后按 <code>&lt;Esc&gt;</code> 就可以看到你选择的几行都被
注释了呢。
</p>
